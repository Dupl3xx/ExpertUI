<!-- Statistics view -->
<div ng-controller="TimingController">
    <div class="page-header"><h1>{{_t('nav_timing_info')}}</h1></div>
    <div id="table_mobile">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        <a href="" ng-click="orderBy('id')">{{_t('th_node')}}  
                            <span ng-show="predicate == 'id'"><i ng-show="!reverse" class="fa fa-sort-asc"></i><i ng-show="reverse" class="fa fa-sort-desc"></i></span>
                        </a>
                    </th>
                    
                     <th>
                        <a href="" ng-click="orderBy('name')">{{ _t('device_name')}}
                            <span ng-show="predicate == 'name'"><i ng-show="!reverse" class="fa fa-sort-asc"></i><i ng-show="reverse" class="fa fa-sort-desc"></i></span>
                        </a>
                    </th>
                    
                    <th>
                         <a href="" ng-click="orderBy('type')">{{_t('th_type')}}  
                            <span ng-show="predicate == 'type'"><i ng-show="!reverse" class="fa fa-sort-asc"></i><i ng-show="reverse" class="fa fa-sort-desc"></i></span>
                        </a>
                    </th>
                    <th>
                         <a href="" ng-click="orderBy('totalPackets')">{{_t('th_total')}} (pkts) 
                            <span ng-show="predicate == 'totalPackets'"><i ng-show="!reverse" class="fa fa-sort-asc"></i><i ng-show="reverse" class="fa fa-sort-desc"></i></span>
                        </a>
                    </th>
                     <th>
                         <a href="" ng-click="orderBy('okPackets')">{{_t('th_ok')}}  
                            <span ng-show="predicate == 'okPackets'"><i ng-show="!reverse" class="fa fa-sort-asc"></i><i ng-show="reverse" class="fa fa-sort-desc"></i></span>
                        </a>
                    </th>
                    <th>{{_t('th_lastpackets')}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="v in devices | orderBy:predicate:reverse">
                    <td data-title="{{_t('th_node')}}">{{ v.id}}</td>
                    <td data-title="{{ _t('device_name')}}"><!-- <switch-type-icon generic="{{ v.genericType}}" specific="{{ v.specificType}}"></switch-type-icon> -->{{ v.name }}</td>
                    <td data-title="{{_t('th_type')}}">{{ _t(v.type)}}</td>
                   <td data-title="{{_t('th_total')}}">{{ v.totalPackets}} &nbsp;</td>
                    <td data-title="{{_t('th_ok')}}">{{ v.okPackets}}% &nbsp;</td>
                   <td data-title="{{_t('th_lastpackets')}}">{{ v.lastPackets_}} <p ng-bind-html="v.lastPackets | toTrusted"></p> &nbsp;</td>
                </tr>
            </tbody>
        </table> 
       <!-- <button 
            type="button" 
            class="btn btn-primary"
            ng-click="resetTiming('What is cmd for reset?')"
            >{{_t('reset')}}</button> -->
    </div>
</div>
